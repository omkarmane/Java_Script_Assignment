<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 3</title>
    <H1>to check number is even or odd</H1>
    <script>
        let evenodd = function (x) {


            if (x % 2 == 0) {
                document.write(`the number entered is ${x} and number is even`)
                console.log(`the number entered is ${x} and number is  even`);

            }
            else {
                document.write(`the number entered is ${x} and number is odd`)
                console.log(`the number entered is ${x} and number is odd`);
                return;
            }

        }

        let num = prompt("enter number to check even or odd")
        evenodd(num)

    </script>
