<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY 3</title>
    <H1>To Check Gardes According to Your Marks </H1>
    <script>
        let marks = prompt("enter your marks");
        switch (marks) {
            case marks:
                if (marks < 40) {

                    console.log(`Marks are ${marks} Grade is F`);
                    document.write(`Marks are ${marks} Grade is F`);

                    break;
                }

                else if (marks >= 40 && marks < 60) {
                    console.log(`Marks are ${marks} Grade is B`);
                    document.write(`Marks are ${marks} Grade is B`);
                    break;
                }
            default: {

                console.log(`Marks are ${marks} Grade is A`);
                document.write(`Marks are ${marks} Grade is A`);
            }
                break;

        }
    </script>
</head>
